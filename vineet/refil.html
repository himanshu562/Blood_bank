<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Name and PDF Upload</title>
</head>
<body>
  <h1>User Name and PDF Upload</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="userName">User Name:</label>
    <input type="text" name="userName" id="userName" required><br>
    <label for="pdfFile">PDF File:</label>
    <input type="file" name="pdfFile" id="pdfFile" accept=".pdf" required><br>
    <button type="submit">Upload</button>
  </form>

  <script>
    const form = document.querySelector('form');

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission

      // Display success or error message based on server response (implement based on your needs)
    });
  </script>
</body>
</html>
