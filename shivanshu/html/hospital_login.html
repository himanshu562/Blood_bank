<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/hospital_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-##########" crossorigin="anonymous" />

</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h1>Hospital Login</h1>
        <form id="login-form" action="hospital_request.html">
            <label for="email">Email:</label>
            <input type="email" id="email" ><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password"><br><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="hospital_register.html">Click here to register</a></p>
        <a href="home.html" class="home-button"><i class="fas fa-home"></i> </a>
        
    </div>
    <p id="login-message"></p>
</body>
</html>
