<!DOCTYPE html>
<html>
<head>
    <title>Blood Donation Request</title>
    <link rel="stylesheet" type="text/css" href="../css/blood_bank_request.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="main-container">
        <h1>Blood Donation Request</h1>
        <div class="request-details">
            <p id="requested-blood-type">Blood Group: A+</p>
            <p id="requested-amount">Required Amount: 2 units</p>
        </div>
        <div class="button-container">
            <button id="approve-button">Approve</button>
            <button id="reject-button">Reject</button>
        </div>
        <div class="emergency-container">
            <p>For Emergency Call:</p>
            <button id="emergency-button">Emergency</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
