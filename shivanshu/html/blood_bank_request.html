<!DOCTYPE html>
<html>
<head>
    <title>Blood Donation Request</title>
    <link rel="stylesheet" type="text/css" href="../css/blood_bank_request.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-##########" crossorigin="anonymous" />

</head>
<body>
    <div class="background-image"></div>
    <div class="main-container">
        <h1>Blood Donation Request</h1>
        <div class="request-details">
            <p id="requested-blood-type">Blood Group: A+</p>
            <p id="requested-amount">Required Amount: 2 units</p>
        </div>
        <div class="button-container">
            <button id="approve-button">Approve</button>
            <button id="reject-button">Reject</button>
        </div>
        <div class="emergency-container">
            <p>For Emergency Call:</p>
            <button id="emergency-button">Emergency</button>
        </div>
        <a href="blood_bank_home.html" class="home-button"><i class="fas fa-home"></i> </a> <!-- This is where the "Unit present" data will be displayed -->

    </div>

    <script src="../js/blood_bank_request.js"></script>
</body>
</html>
