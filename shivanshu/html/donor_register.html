<!DOCTYPE html>
<html>
<head>
    <title>Blood Bank Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="../css/donor_register.css">
</head>
<body>
    <div id="main-form-heading" class="card-panel">
        <h5>Donor</h5>
    </div>
    <div class="container">
        <div class="row">
            <form action="register.php" method="post" class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" name="fname" id="fname" required>
                        <label for="fname">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" name="lname" id="lname" required>
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" name="username" id="username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="email" name="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="password" name="password" id="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="password" name="confirm_password" id="confirm_password" required>
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
