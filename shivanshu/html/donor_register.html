<!DOCTYPE html>
<html>
<head>
    <title>Donor Registration</title>
    <link rel="stylesheet" type="text/css" href="../css/donor_register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-##########" crossorigin="anonymous" />
    <!-- <script src="registration.js"></script> -->

</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h1>Donor Registration</h1>
        <form id="register-form" action="http://localhost:3000/api/v1/users/donorRegistration" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
            
            <label for="blood_group">Blood Group:</label>
            <select id="blood_group" name="blood_group" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select><br>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            
            <button type="submit" onclick="submitForm()">Register</button>
        </form>
        <p>Already registered? <a href="donor_login.html">Login here</a></p>
        <a href="home.html" class="home-button"><i class="fas fa-home"></i> </a>

    </div>
</body>
</html>
