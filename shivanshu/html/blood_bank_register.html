<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Registration</title>
    <link rel="stylesheet" href="../css/blood_bank_register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-##########" crossorigin="anonymous" />

</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h1>Blood Bank Registration</h1>
        <form id="register-form" action="http://localhost:3001/api/v1/users/bloodBankRegistration" method="post">
            <label for="bank_name">Bank Name:</label>
            <input type="text" id="bank_name" name="bank_name" required><br><br>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <button type="submit">Register</button>
        </form>
        <p>Already registered? <a href="blood_bank_login.html">Login here</a></p>
        <a href="home.html" class="home-button"><i class="fas fa-home"></i> </a>

    </div>
</body>
</html>
