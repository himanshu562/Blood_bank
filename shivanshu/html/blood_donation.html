<!DOCTYPE html>
<html>
<head>
    <title>Donation Detail</title>
    <link rel="stylesheet" href="../css/donation_details.css">

</head>
<body>
    <div class="background-image"></div>
    <h1>Donation Detail</h1>
    <form id="donation-form">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" placeholder="Name" required><br>
        
        <label for="contact">Contact:</label>
        <input type="text" id="contact" placeholder="PhoneNo" required><br>
        
        <label for="donation-date">Donation Date:</label>
        <input type="text" id="donation-date" placeholder="dd/mm/yy" required><br>
        
        <label for="donation-time">Donation Time:</label>
        <input type="text" id="donation-time" placeholder="00:00" required><br>
        
        <label for="blood-group">Blood Group:</label>
        <select id="blood-group" name="blood_group" required>
            <option value="">Select</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br>
        
        <label for="amount">Amount (in ml):</label>
        <input type="text" id="amount" name="amount" required><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Village/City/State" required><br>
        
        <label for="status">Donation Status:</label>
        <select id="status" name="status" required>
            <option value="">Select</option>
            <option value="+ve">Successful</option>
            <option value="-ve">Rejected</option>
        </select><br>
        
        <label for="donor-id">Donor Id:</label>
        <input type="text" id="donor-id" name="donor_id" required><br>
        
        <h4>Upload Consent Form:</h4>
        <input type="file" id="consent-form" accept="application/pdf">
        <button id="consent-upload-button">Upload</button><br>
        <div id="consent-pdf-content"></div><br>
        
        <h4>Upload Report:</h4>
        <input type="file" id="report" accept="application/pdf">
        <button id="report-upload-button">Upload</button><br>
        <div id="report-pdf-content"></div><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
