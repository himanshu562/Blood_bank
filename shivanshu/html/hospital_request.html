<!DOCTYPE html>
<html>
<head>
    <div class="background-image"></div>
    <title>Donor Detail</title>
    <link rel="stylesheet" type="text/css" href="../css/hospital_request.css">
</head>
<body>
    <div class="container">
        <h1>Hospital Requirement</h1>
        <form id="donor-detail-form">
            <label for="amount">Amount:</label>
            <input type="text" id="amount" placeholder="1, 2, 3...." required><br><br>
            <label for="blood-group">Blood Group:</label> 
            <select id="blood-group" name="blood_group" required>
                <option value="">Select</option>
                <option value="Ap">A+</option>
                <option value="An">A-</option> 
                <option value="Bp">B+</option>
                <option value="Bn">B-</option>
                <option value="ABp">AB+</option>
                <option value="ABn">AB-</option> 
                <option value="Op">O+</option> 
                <option value="On">O-</option>
            </select><br><br>
            <label for="transfusion">Okay with transfusion:</label>
            <input type="checkbox" id="transfusion" required><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="../js/hospital_request.js"></script>
</body>
</html>
