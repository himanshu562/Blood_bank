<!DOCTYPE html>
<html>
<head>
    <title>Hospital Registration</title>
    <link rel="stylesheet" type="text/css" href="../css/hospital_register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-##########" crossorigin="anonymous" />

</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h1>Hospital Registration</h1>
        <form id="register-form" action="hospital_request.html" >
            <div class="input-field">
                <label for="hospital_name">Hospital Name:</label>
                <input type="text" id="hospital_name" name="hospital_name"  >
            </div>
            <div class="input-field">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact"  >
            </div>
            <div class="input-field">
                <label for="email">email:</label>
                <input type="text" id="email" name="email"  >
            </div>
            <div class="input-field">
                <label for="address">Address:</label>
                <input type="text" id="address" name="user_id"  >
            </div>
            <div class="input-field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"  >
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="hospital_login.html">Login here</a></p>
        <a href="home.html" class="home-button"><i class="fas fa-home"></i> </a>
    </div>
</body>
</html>
