<!DOCTYPE html>
<html>
<head>
    <title>Hospital Registration</title>
    <link rel="stylesheet" type="text/css" href="../css/hospital_register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-##########" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>

</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h1>Hospital Registration</h1>
        <form id="register-form" action="http://localhost:3002/api/v1/users/hospitalRegistration" method="post">
            <div class="input-field">
                <label for="hospital_name">Hospital Name:</label>
                <input type="text" id="hospital_name" name="hospital_name" required>
            </div>
            <div class="input-field">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="input-field">
                <label for="email">email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-field">
                <label for="address">Address:</label>
                <input type="text" id="address" name="user_id" required>
            </div>
            <div class="input-field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="hospital_login.html">Login here</a></p>
        <a href="home.html" class="home-button"><i class="fas fa-home"></i> </a>
    </div>
    <script>
    const socket = io('http://localhost:3002/api/v1/users/hospitalRegistration'); 
    socket.on('connect', () => {
      console.log('Connected to server');
    });

    socket.on('alert', (data) => {
      const alertMessage = document.getElementById('alert-message');
      alertMessage.textContent = data.message;

      // Perform additional actions based on the received message
      console.log('Action triggered by alert:', data.message);
      // You can make further API calls, update the UI, or perform other actions here
    });
    </script>
</body>
</html>
