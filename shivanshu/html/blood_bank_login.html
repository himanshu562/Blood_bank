<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/blood_bank_login.css">
</head>
<body>
    <div class="container">
        <h1>BloodBank</h1>
        <form id="login-form">
            <label for="text" >User Id:</label>
            <input type="text" id="text" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password"><br><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="blood_bank_register.html">Click here to register</a></p>
    </div>
    <p id="login-message"></p>
</body>
</html>
